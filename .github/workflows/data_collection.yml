name: Hourly AQI Data Collection

on:
  schedule:
    # Run every hour at :05 (gives APIs time to update)
    - cron: '5 * * * *'
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated from v3
      
      - name: Set up Python
        uses: actions/setup-python@v5  # Updated from v4
        with:
          python-version: '3.11'
          cache: 'pip'  # Added caching for faster runs
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run data collection
        env:
          OPENWEATHERMAP_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          echo "ðŸ“Š Starting data collection..."
          python -m src.data_collection
          echo "âœ… Data collection successful!"
      
      - name: Verify data collection
        run: |
          echo "âœ… Data collection completed at $(date)"