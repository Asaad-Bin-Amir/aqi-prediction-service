name: Weekly Model Training

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  train-models:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check data availability
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          python -c "
          from src.feature_store import AQIFeatureStore
          with AQIFeatureStore() as fs:
              count = fs.raw_features.count_documents({})
              print(f'ðŸ“Š Available records: {count}')
              if count < 100:
                  print('âš ï¸ Insufficient data for training')
                  exit(1)
          "
      
      - name: Train models
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          python -m src.train_models_automated
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v3
        with:
          name: trained-models
          path: models/
          retention-days: 90
      
      - name: Commit and push models
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add models/
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-trained models - $(date +'%Y-%m-%d')"
          git push