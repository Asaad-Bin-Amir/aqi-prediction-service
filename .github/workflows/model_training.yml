name: Weekly Model Retraining

on:
  # Run every Sunday at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  train-models:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ¤– Train Models
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          echo "Starting automated model training..."
          echo "Date: $(date)"
          python src/train_models_automated.py
          echo "Training complete!"
      
      - name: ðŸ“Š Display Training Summary
        if: always()
        run: |
          if [ -f models/training_history.json ]; then
            echo "ðŸ“œ Latest training run:"
            python -c "import json; h=json.load(open('models/training_history.json')); print(json.dumps(h[-1], indent=2))"
          else
            echo "âš ï¸ No training history found (training may have been skipped)"
          fi
      
      - name: ðŸ’¾ Commit New Models
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add models/*.pkl models/*.json 2>/dev/null || true
          git add models/all_models/*.pkl 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No new models to commit (training may have been skipped)"
          else
            git commit -m "ðŸ¤– Auto-retrain models - $(date +'%Y-%m-%d %H:%M UTC')"
            echo "NEW_MODELS=true" >> $GITHUB_ENV
          fi
      
      - name: ðŸ“¤ Push Changes
        if: env.NEW_MODELS == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}